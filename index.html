<html>
<div id="mount-point"></div>

<script type="module">
    import {StarboardEmbed} from "/sbwrap.0.4.1.min.js"
    const mount = document.querySelector("#mount-point");
    let req = await fetch("/Photos-EXIF-gps-to-KML-python.nb");
    let nbdata = await req.text();
    const el = new StarboardEmbed({
        notebookContent: nbdata,
        src: "https://cdn.starboard.gg/npm/starboard-notebook@0.13.2/dist/index.html"
    });

    mount.appendChild(el);
</script>
</html>
